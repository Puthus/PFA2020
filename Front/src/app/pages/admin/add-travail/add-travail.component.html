<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="nom">
                    Nom
                </label>
                <input type="text" id="nom" class="form-control" name="nom" ngModel>
            </div>
            <div class="form-group">
                <label for="typeTravail">
                    Type de travail
                </label>
                <input type="text" id="typeTravail" class="form-control" name="typeTravail" ngModel>
            </div>
            <div class="form-group">
                <label>
                    Monument
                </label>
                <select name="monument" required ngModel>
                    <option *ngFor="let mo of monuments" [value]="mo.id">{{ mo.nom }}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
