<div class="container">
  <div class="row">
    <div class="col-lg-12 col-lg-2">
      <h1>Liste des regions</h1>
      <ul class="list-group">
        <app-reg *ngFor="let item of regions; let pos = index" [regionnom]="item.nom" [regionLibelle]= "item.libelle" [regionadmin]="item.adminRegional.nom" [position]="item.id"></app-reg>
      </ul>

    </div>
  </div>
</div>
